        \         <title>An Isolated Complex V Inefficiency and Dysregulated Mitochondrial
        Function in Immortalized Lymphocytes from ME/CFS Patients</title>\r\n        </titles>\r\n
        \       <posted_date>\r\n          <month>09</month>\r\n          <day>04</day>\r\n
